<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WEB</title>
  <link rel="stylesheet" type="text/css" href="css index.css"> 
</head>
<body>
<header>

</header>
<main>
  <section>
    <div>
      <h1>Web Design</h1>
      <img src="web.png" alt="imagen">
      <a href="#">Acceder</a>
    </div>

    <div>
      <h2>Programación Web IC</h2>
      <form>
        <div>
          <div>
            <label class="row1" >Nombre</label>
            <input class="row1" type="text" placeholder="Ingresa tu nombre">
          </div>
          <div>
            <label class="row1" >Apellido</label>
            <input class="row1" type="text" placeholder="Ingresa tu Apellido">
          </div>
        </div>

        <div>
          <div>
            <label class="row1" >Correo</label>
            <input class="row1" type="email" placeholder="Ingresa tu email">
          </div>
          <div>
            <label class="row1" >Genero</label>
            <select class="row1">
              <option>Selecciona....</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
        </div>

        <div>
          <div>
            <label class="row2" >Contraseña</label>
            <input class="row2" type="password" placeholder="Contraseña">
          </div>
          <div>
            <label class="row2" >Confirmación contraseña</label>
            <input class="row2" type="password" placeholder="Reingresa contraseña">
          </div>
        </div>

        <div>
          <div>
            <label class="row2" >Edad</label>
            <input class="row2" type="number" placeholder="Ingresa tu edad">
          </div>
          <div>
            <label class="row2" >Comentarios</label>
            <textarea class="row2" placeholder="Comenta algo!"></textarea>
          </div>
        </div>

        <div>
          <div>
            <a href="#">Guardar</a>
          </div>
        </div>
      </form>
    </div>

  </section>

</main>
<footer>

</footer>
</body>
</html>
